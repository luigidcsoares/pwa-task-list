<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <ion-row *ngFor="let item of items" >
            <ion-item>
              <ion-checkbox [(ngModel)]="item.checked" (click)="setBadges()" ></ion-checkbox>
              <ion-label >{{item.name}}</ion-label>
              <ion-label >{{item.date| date: 'dd/MM/yyyy'}}</ion-label>
            </ion-item>            
      </ion-row>
    </ion-list>
  
    <button ion-button color="primary" vertical="bottom" horizontal="center" expand="full" (click)="itemTapped($event, item)">Adicionar novo item</button>
  </ion-content>
