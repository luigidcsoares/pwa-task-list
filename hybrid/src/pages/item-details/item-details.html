<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
        <ion-item>
          <ion-label>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="item.name" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Data</ion-label>
          <ion-datetime displayFormat="DD/MM/YY" placeholder="Selecione a data" max=2100-01-01 [(ngModel)]="item.date"></ion-datetime>
        </ion-item>
        <button ion-button (click)="submit()" >Add Todo</button>
  </ion-content>
