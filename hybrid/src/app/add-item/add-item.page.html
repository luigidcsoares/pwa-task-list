<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Adicionar Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <div class="ion-padding">
    <form (ngSubmit)="submit()" #addForm="ngForm">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Novo Item</ion-card-title>
        </ion-card-header>

        <ion-list lines="none">
          
          <ion-item>
            <ion-label>Nome</ion-label>
            <ion-input type="text"
                       required
                       placeholder="Nome"
                       name="itemName"
                       #itemName="ngModel"
                       [(ngModel)]="item.name">
            </ion-input>
          </ion-item>
          <ion-item [hidden]="itemName.untouched || itemName.valid"> 
            <ion-label color="danger">O nome é obrigatório!</ion-label>
          </ion-item>
          
          <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime displayFormat="DD/MM/YY" 
                          required
                          placeholder="Selecione a data" 
                          name="itemDate"
                          max=2100-01-01 
                          #itemDate="ngModel"
                          [(ngModel)]="item.date">
            </ion-datetime>
          </ion-item>
          <ion-item [hidden]="itemDate.untouched || itemDate.valid"> 
            <ion-label color="danger">A data é obrigatória!</ion-label>
          </ion-item>

        </ion-list>
      </ion-card>

      <div class="card-button">
        <ion-button expand="block"
                    type="submit"
                    [disabled]="!addForm.valid">
          Adicionar
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
